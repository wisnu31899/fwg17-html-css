<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="./asset/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <style>
        @media screen and (max-width: 500px) {
    .bg-register {
        display: none;
    }
}
    </style>
</head>

<body>
    <section id="auth">
        <aside class="bg-register"></aside>
        <main>
            <form action="">
                <div class="title">
                    <img src="./asset/icon/cangkir-kopi-coklat.svg" alt="">
                    <span>Coffee Shop</span>
                </div>
                <div class="description">
                    <span>Register</span>
                    <div>Fill out the form correctly</div>
                </div>
                <label for="fullname">
                    <span>Full Name</span>
                    <div>
                        <img class="img1" src="./asset/icon/Profile.svg" alt="">
                        <input type="text" name="fullname" id="fullname" placeholder="Enter Your Full Name">
                    </div>
                </label>
                <label for="email">
                    <span>Email</span>
                    <div>
                        <img class="img1" src="./asset/icon/mail.svg" alt="">
                        <input type="text" name="email" id="email" placeholder="Enter Your Email">
                    </div>
                </label>
                <label for="password">
                    <span>Password</span>
                    <div>
                        <img class="img1" src="./asset/icon/Password.svg" alt="">
                        <input type="password" name="password" id="password" placeholder="Enter Your password">
                        <img class="eye" src="./asset/icon/EyeSlash.svg" alt="">
                    </div>
                </label>
                <label for="password">
                    <span>Confirm Password</span>
                    <div>
                        <img class="img1" src="./asset/icon/Password.svg" alt="">
                        <input type="password" name="password" id="password" placeholder="Enter Your password Again">
                        <img class="eye" src="./asset/icon/EyeSlash.svg" alt="">
                    </div>
                </label>
                <button><a href="/login.html">Register</a></button>
                <div>Have An Account?<a href="/login.html"> Login</a></div>
                <div class="line">
                    <div class="line1"></div>
                    <span>or</span>
                    <div class="line2"></div>
                </div>
                <div class="button">
                    <button><img src="./asset/icon/facebook.svg" width="20px" alt="">Facebook</button>
                    <button><img src="./asset/icon/google.svg" width="20px" alt="">Google</button>
                </div>
            </form>
        </main>
    </section>
</body>

</html>
